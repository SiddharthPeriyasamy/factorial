<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=4;
        if(num>0){
            var fac=1;
            for(let i=1;i<=num;i++){
                fac*=i;
            }
            document.write("The factorial of "+num+" is :"+fac);
        }
    </script>
</body>
</html>
